name: Prisma Production Migration

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 並列実行を抑制して接続プール上限を回避
concurrency:
  group: prisma-migration
  cancel-in-progress: false

jobs:
  migrate:
    name: Run Prisma Migrate on Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd frontend && bun install

      - name: Generate Prisma Client
        run: bunx prisma generate
        env:
          # 注: poolerモード（Session mode）ではなく直接接続モードを使用すること
          # poolerモードは接続数が制限されているため、並列実行時にエラーになる可能性があります
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Prisma Migrate Deploy
        run: bunx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify migration
        run: |
          echo "Migration completed successfully!"
          echo "Database schema is now up to date."
